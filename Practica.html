<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Multimedia Integrada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    iframe {
      margin: 20px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Ejemplo de Integración Multimedia</h1>

  <!-- Video de YouTube -->
  <h2>Video de YouTube</h2>
  <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/X-XViKG1Moc?si=c2MVzcwOYlBz9meV"
    allowfullscreen>
  </iframe>

  <!-- Google Maps -->
  <h2>Mapa de Google Maps</h2>
  <iframe 
    src="https://maps.app.goo.gl/2VnZtuCMU5XEdkQ97"
    width="600" height="450" allowfullscreen>
  </iframe>

  <!-- TikTok -->
  <h2>Video de TikTok</h2>
  <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@scout2015/video/6718335390845095173" data-video-id="6718335390845095173" style="max-width: 605px;min-width: 325px;">
    <section>Ver en <a href="https://www.tiktok.com/@scout2015/video/6718335390845095173">TikTok</a></section>
  </blockquote>
  <script async src="https://www.tiktok.com/embed.js"></script>

  <!-- Facebook -->
  <h2>Publicación de Facebook</h2>
  <iframe 
    src="https://www.facebook.com/share/r/18CUXBM5ox/" 
    width="500" height="690" style="border:none;overflow:hidden" 
    scrolling="no" frameborder="0" allowfullscreen="true">
  </iframe>

  <!-- X (Twitter) -->
  <h2>Tweet de X</h2>
  <blockquote class="twitter-tweet">
    <p lang="en" dir="ltr">Hello world from Twitter!</p>&mdash; Twitter (@Twitter) 
    <a href="https://twitter.com/Twitter/status/20">March 21, 2006</a>
  </blockquote>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>
</html>
