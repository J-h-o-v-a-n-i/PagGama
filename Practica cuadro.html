<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuadro 3x3</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .cuadro-grande {
      width: 330px;
      height: 330px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
      background-color: #2ecc71;
      padding: 10px;
      border: 5px solid #1e8449;
    }
    .cuadro-pequeno {
      background-color: #3498db;
      border: 2px solid #2c3e50;
    }
  </style>
</head>
<body>
  <div class="cuadro-grande">
    <div class="cuadro-pequeno"></div>
    <div class="cuadro-pequeno"></div>
    <div class="cuadro-pequeno"></div>
    <div class="cuadro-pequeno"></div>
    <div class="cuadro-pequeno"></div>
    <div class="cuadro-pequeno"></div>
    <div class="cuadro-pequeno"></div>
    <div class="cuadro-pequeno"></div>
    <div class="cuadro-pequeno"></div>
  </div>
</body>
</html>
