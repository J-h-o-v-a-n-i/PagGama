<!DOCTYPE html>

<head>

  <title>Evaluación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .score-container {
      margin-top: 10px;
    }
    #scoreValue {
      font-weight: bold;
      margin-top: 5px;
      display: block;
      text-align: center;
    }
    .submit-btn {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>

    <label for="buro">Buró de crédito:</label>
    <select id="buro" name="buro">
      <option value="bueno" selected>Bueno</option>
      <option value="regular">Regular</option>
      <option value="malo">Malo</option>
    </select>

    <label for="score">Score:</label>
    <div class="score-container">
      <input type="range" id="score" name="score" min="300" max="850" value="625">
      <span id="scoreValue">625</span>
    </div>

    <label for="monto">Monto del Préstamo:</label>
    <input type="number" id="monto" name="monto" value="10000">

    <label for="meses">Número de Meses:</label>
    <input type="number" id="meses" name="meses" value="12">

    <label for="tasa">Tasa de Interés Referencia:</label>
    <input type="text" id="tasa" name="tasa" placeholder="Ej. 10%">

    <button type="submit" class="submit-btn">Calcular</button>
  </form>

  <script>
    const scoreSlider = document.getElementById("score");
    const scoreValue = document.getElementById("scoreValue");
    const buroSelect = document.getElementById("buro");

    // Cambiar color según el valor del score
    scoreSlider.addEventListener("input", () => {
      const value = scoreSlider.value;
      scoreValue.textContent = value;

      if (value < 500) {
        scoreValue.style.color = "red";
      } else if (value < 650) {
        scoreValue.style.color = "orange";
      } else if (value < 750) {
        scoreValue.style.color = "blue";
      } else {
        scoreValue.style.color = "green";
      }
    });
    function updateScoreAndBuro() {
      const value = parseInt(scoreSlider.value);
      scoreValue.textContent = value;

      // Cambiar color y buró según score
      if (value < 500) {
        scoreValue.style.color = "red";
        buroSelect.value = "malo";
      } else if (value < 650) {
        scoreValue.style.color = "orange";
        buroSelect.value = "regular";
      } else {
        scoreValue.style.color = "green";
        buroSelect.value = "bueno";
      }
    }

    // Evento al mover el slider
    scoreSlider.addEventListener("input", updateScoreAndBuro);

    // Inicializar
    updateScoreAndBuro();
  </script>
